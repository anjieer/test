<script>
    //全选效果 
    var check_flag = document.querySelector('.check_flag');
    var pan6 = document.querySelector('.pan6');
    var img_all = document.querySelector('.img_all');
    var img_list = document.querySelectorAll('.img_list');
    img_all.onclick=function(){
        if(check_flag.value == 1){
              pan6.innerHTML = "￥156.00"; 
              check_flag.value=2;
        }else{
            pan6.innerHTML = "￥0.00"; 
            check_flag.value=1;
        }
        for(var i=0;i < img_list.length;i++){
            if(img_list[i].src.indexOf('yuanquan.png') > 0){
               img_list[i].src = 'img/' + 'true' + '.png';
            }else{
               img_list[i].src = 'img/' + 'yuanquan' + '.png';
            }
        }
        var img_all_src = img_all.src;
        //判断条件：把yuanquan和true图片相互转换
        if(img_all_src.indexOf('yuanquan.png') > 0){
            img_all.src='img/' + 'true' + '.png';
        }else{
            img_all.src='img/' + 'yuanquan' + '.png';
        }
    }
    
    //单选效果
    function danxuan(obj){
        if(obj.src.indexOf('yuanquan.png') > 0){
           obj.src = 'img/' + 'true' + '.png';
        }else{
           obj.src = 'img/' + 'yuanquan' + '.png';
        }
    }
</script>
